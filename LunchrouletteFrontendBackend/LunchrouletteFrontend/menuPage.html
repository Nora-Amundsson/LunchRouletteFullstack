<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="designs/menuPage.css" />
    <title>Menu</title>
  </head>
  <body>
    <section class="banner">
      <div class="welcome">
        <h2>Welcome to the main menu</h2>
        <img src="img/Speech-Bubble.png" alt="Bubble" />
      </div>
      <div class="please-choose">
        <h3>Please choose what you want to do</h3>
      </div>

      <header>
        <h1>Main menu</h1>
      </header>

      <div class="background-image">
        <img
          src="/LunchrouletteFrontendBackend/LunchrouletteFrontend/img/mainMenuBackground.jpg"
          alt="Inside the tent"
        />
      </div>

      <nav class="main-nav">
        <ul>
          <li>
            <form
              action="/LunchrouletteFrontendBackend/LunchrouletteFrontend/addPersonPage.html"
            >
              <input type="submit" value="Add a person" />
            </form>
          </li>
          <li>
            <form
              action="/LunchrouletteFrontendBackend/LunchrouletteFrontend/removePersonPage.html"
            >
              <input type="submit" value="Remove a person" />
            </form>
          </li>
          <li>
            <form
              action="LunchrouletteFrontendBackend/LunchrouletteFrontend/spinTheWheelPage.html"
            >
              <input type="submit" value="Spin the wheel" />
            </form>
          </li>
          <li>
            <form
              action="/LunchrouletteFrontendBackend/LunchrouletteFrontend/seeListPage.html"
            >
              <input type="submit" value="See participant list" />
            </form>
          </li>
          <li><button onclick="printPersonList()">Get List</button></li>
        </ul>
      </nav>
    </section>

</html>
